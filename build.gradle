tasks.withType(Pmd) {
    reports {
        xml.required = true
        html.required = true
    }
}

jacocoTestReport {
    group = "reporting"
    description = "Generate Jacoco coverage reports after running tests."
    reports {
        xml.required = false
        html.required = true
        csv.required = false
    }

    additionalSourceDirs.from(files(sourceSets.main.allJava.srcDirs))
}

// Fixed version template task
task generateBuildInfo(type: Copy) {
    def versionToCopy = copySpec {
        from 'src/main/resources'
        include 'version_template'
    }
    
    with versionToCopy
    into 'build/resources/main'
    rename { 'version.properties' }
    
    def currentTime = java.time.Instant.now().atZone(java.time.ZoneOffset.UTC)
    def formattedTime = currentTime.format(java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd HH:mm:ss"))
    
    expand([
        build: System.getenv("BUILD_NUMBER") ?: "local",
        branch: System.getenv("GIT_BRANCH") ?: "local",
        time: formattedTime + " GMT"
    ])
}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging {
        events = ['started', 'passed', 'failed', 'skipped']
        exceptionFormat = 'full'
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'openlmis-service-util'
            
            pom {
                name = 'OpenLMIS Service Util'
                description = 'Utility library for OpenLMIS services'
                url = 'https://openlmis.org'
                
                scm {
                    url = 'https://github.com/openlmis/openlmis-service-util'
                    connection = 'scm:git:git://github.com/openlmis/openlmis-service-util.git'
                    developerConnection = 'scm:git:git@github.com:openlmis/openlmis-service-util.git'
                }

                developers {
                    developer {
                        id = 'techcommittee'
                        name = 'tech committee'
                        email = 'info@openlmis.org'
                        organizationUrl = 'https://villagereach.org'
                    }
                }

                licenses {
                    license {
                        name = 'GNU Affero General Public License, Version 3'
                        url = 'https://www.gnu.org/licenses/agpl-3.0.txt'
                    }
                }
            }
        }
    }
    
    repositories {
        maven {
            def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = ossrhUsername
                password = ossrhPassword
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

// Conditionally enable signing and publishing
tasks.withType(Sign) {
    onlyIf { 
        project.hasProperty("signing.keyId") && 
        project.hasProperty("signing.password") &&
        project.hasProperty("signing.secretKeyRingFile")
    }
}

publish.onlyIf { 
    project.hasProperty("ossrhUsername") && 
    project.hasProperty("ossrhPassword") 
}

assemble {
    dependsOn test
    dependsOn jacocoTestReport
}

processResources {
    filesMatching('**/version.properties') {
        expand(project.properties)
    }
}

// Configure Javadoc for Java 21
tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
    options.addBooleanOption('html5', true)
}

// Clean task
clean {
    delete fileTree(dir: 'build', excludes: ['gradle'])
}