plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'idea'
    //id 'checkstyle'
    id 'jacoco'
   // id 'pmd'
}

ext {
    ossrhUsername = System.getenv("OSSRH_USERNAME")
    ossrhPassword = System.getenv("OSSRH_PASSWORD")
}

ext.set("signing.secretKeyRingFile", ".signing/secring.gpg")
ext.set("signing.keyId", System.getenv("SIGNING_KEYID"))
ext.set("signing.password", System.getenv("SIGNING_PASSWORD"))

group = project.findProperty("serviceGroup") ?: "org.openlmis"
version = project.findProperty("serviceVersion") ?: "3.0.0"
project.ext.buildTime = java.time.Instant.now().toString()

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.projectlombok:lombok:1.18.40'
    implementation "jakarta.validation:jakarta.validation-api:3.0.2"
    implementation "org.slf4j:slf4j-api:2.0.16"
    implementation 'org.joda:joda-money:1.0.3'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    annotationProcessor "org.projectlombok:lombok:1.18.40"

    // JUnit 5 (Jupiter) for new tests
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.3"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.10.3"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.10.3"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.10.3"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    
    // JUnit 4 for legacy tests (vintage engine)
    testImplementation "junit:junit:4.13.2"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:5.10.3"
    
    // Mockito for testing
    testImplementation "org.mockito:mockito-core:5.12.0"
    testImplementation "org.mockito:mockito-junit-jupiter:5.12.0"
    
    // AssertJ for fluent assertions (optional)
    testImplementation "org.assertj:assertj-core:3.25.3"
}

